<wm-page data-ng-controller="YarnChangeCcfPageController" name="mainpage" pagetitle="bind:Variables.statPrgName.dataSet.dataValue"> 
    <wm-header name="header1" content="header"> 
        <wm-param name="pTitle" value="bind:Variables.statPrgName.dataSet.dataValue" type="string"></wm-param> 
    </wm-header> 
    <wm-content name="content"> 
        <wm-page-content padding="unset 10px" columnwidth="12" name="mainContent"> 
            <wm-layoutgrid name="layoutgrid1"> 
                <wm-gridrow name="gridrow1"> 
                    <wm-gridcolumn columnwidth="3" name="gridcolumn1"> 
                        <wm-composite name="composite1"> 
                            <wm-label class="col-md-3 control-label" name="label1" caption="Order No."></wm-label> 
                            <wm-container class="col-md-5" name="container2"> 
                                <wm-text name="txtOrdnum" on-change="txtOrdnumChange($event, $scope, newVal, oldVal)"></wm-text> 
                            </wm-container> 
                        </wm-composite> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="2" name="gridcolumn2"> 
                        <wm-composite name="composite2"> 
                            <wm-label class="col-md-3 control-label" name="label2" caption="Fab Seq"></wm-label> 
                            <wm-container class="col-md-4" name="container3"> 
                                <wm-text name="txtFabseq" type="number"></wm-text> 
                            </wm-container> 
                        </wm-composite> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="5" name="gridcolumn6"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="2" name="gridcolumn7"></wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow4"> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn13"> 
                        <wm-panel iconclass="" autoclose="outsideClick" title="" name="panel2" class="panel-info"> 
                            <wm-layoutgrid name="layoutgrid3"> 
                                <wm-gridrow name="gridrow7_1"> 
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn25_1"> 
                                        <wm-label padding="unset 0.5em" name="label3" caption="Fabric CCF Details" class="control-label"></wm-label> 
                                    </wm-gridcolumn> 
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn26_1"></wm-gridcolumn> 
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn27"></wm-gridcolumn> 
                                </wm-gridrow> 
                                <wm-gridrow name="gridrow7"> 
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn29"> 
                                        <wm-textarea name="txtFabdet" placeholder="Fab details" readonly="false" disabled="true" datavalue="bind:Variables.svGetCCFFabDet.dataSet.fabdet" height="100" margin="unset 10px unset unset"></wm-textarea> 
                                    </wm-gridcolumn> 
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn30"> 
                                        <wm-textarea name="textarea2" height="100" placeholder="Finishing Details" disabled="true" datavalue="bind:Variables.svGetCCFFabDet.dataSet.fabfinishdet" margin="unset unset unset 10px"></wm-textarea> 
                                    </wm-gridcolumn> 
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn24_1"></wm-gridcolumn> 
                                </wm-gridrow> 
                            </wm-layoutgrid> 
                        </wm-panel> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn14"></wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow5"> 
                    <wm-gridcolumn columnwidth="12" name="gridcolumn20"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn21"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn22"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="3" name="gridcolumn23"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="2" name="gridcolumn24"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="2" name="gridcolumn25"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="1" name="gridcolumn26"></wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow2"> 
                    <wm-gridcolumn columnwidth="1" name="gridcolumn3"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="1" name="gridcolumn7_1"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="1" name="gridcolumn8"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="1" name="gridcolumn9"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="1" name="gridcolumn10"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="1" name="gridcolumn11"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="1" name="gridcolumn12"></wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow3"> 
                    <wm-gridcolumn columnwidth="12" name="gridcolumn5"> 
                        <wm-panel iconclass="" autoclose="outsideClick" title="" name="panelYrn" content="partOrdYarn" badgetype="success" class="panel-info"> 
                            <wm-param name="pParamList" value="bind:(Widgets.txtOrdnum.datavalue!==undefined &amp;&amp; Widgets.txtFabseq.datavalue!==undefined)? Widgets.txtOrdnum.datavalue +';'+ Widgets.txtFabseq.datavalue +';'+ Variables.statPrgid.dataSet.dataValue:''" type="string"></wm-param> 
                        </wm-panel> 
                        <wm-button class="btn-default" caption="Save Changes" type="button" margin="unset 0.5em" name="btnSave" on-click="button1Click($event, $scope)"></wm-button> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer name="footer1" content="footer"></wm-footer> 
    <wm-view name="view1" class="dialog-view"> 
        <wm-alertdialog on-close="variableOnClose()" on-ok="variableOnOk()" alerttype="{{notification.alerttype}}" oktext="{{notification.okButtonText}}" title="{{notification.title}}" message="{{notification.text}}" notificationdialog="alert" controller="NotificationDialogController" name="notificationalertdialog"></wm-alertdialog> 
    </wm-view> 
</wm-page>
